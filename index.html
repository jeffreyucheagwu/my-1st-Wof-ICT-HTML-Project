<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Replicate.Card</title>
    <link rel="stylesheet" href="Style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="background">
      <div class="parent-div">
        <div class="card1">
          <div class="border-box">
            <div class="Nearest-seller">
              <p>Nearest Seller</p>
            </div>
            <div class="img-box-div">
              <img
                src="png-clipart-headphones-headphones-removebg-preview.png"
                class="img-box"
                alt=""
              />
            </div>
            <div class="wireless-h4"><h4>Wireless bluetooth headset</h4></div>
            <div class="shipped">Shipped in 3-4 days</div>
            <div class="price"><h4>$35.99</h4></div>
            <div class="button">
              <button type="submit" class="add-button">
                <div>
                  <i class="fa fa-shopping-cart" aria-hidden="true"></i>Add Cart
                </div>
              </button>
              <button type="submit" class="buy-button">
                <div><i class="fa-solid fa-bag-shopping"></i>Buy</div>
              </button>
            </div>
          </div>
        </div>
        <div class="card2">
          <div class="border-box">
            <div class="Nearest-seller">
              <p>Nearest Seller</p>
            </div>
            <div class="img-box-div">
              <img
                src="png-clipart-headphones-headphones-removebg-preview.png"
                class="img-box"
                alt=""
              />
            </div>
            <div class="wireless-h4"><h4>Wireless bluetooth headset</h4></div>
            <div class="shipped">Shipped in 3-4 days</div>
            <div class="price"><h4>$35.99</h4></div>
            <div class="button">
              <button type="submit" class="add-button">
                <div>
                  <i class="fa fa-shopping-cart" aria-hidden="true"></i>Add Cart
                </div>
              </button>
              <button type="submit" class="buy-button">
                <div><i class="fa-solid fa-bag-shopping"></i>Buy</div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
